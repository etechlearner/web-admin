<div id="subscription" class="page-layout carded fullwidth inner-scroll">

  <!-- TOP BACKGROUND -->
  <div class="top-bg accent"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">

    <!-- HEADER -->
    <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">

      <!-- APP TITLE -->
      <div fxLayout="row" fxLayoutAlign="start center">

        <button mat-icon-button class="mr-0 mr-sm-16" [routerLink]="'/subscriptions'">
          <mat-icon>arrow_back</mat-icon>
        </button>

        <!-- <div class="subscription-image mr-8 mr-sm-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                  <img *ngIf="subscription.images[0]" [src]="subscription.images[0].url">
                  <img *ngIf="!subscription.images[0]" [src]="'assets/images/ecommerce/product-image-placeholder.png'">
              </div> -->

        <div fxLayout="column" fxLayoutAlign="start start" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
          <div class="h2" *ngIf="pageType ==='edit'">
<!--            {{subscription.title}} &#45;&#45; {{env}}-->
          </div>
          <div class="h2" *ngIf="pageType ==='new'">
            New Subscription
          </div>
          <div class="subtitle secondary-text">
            <span>Subscription Detail</span>
          </div>
        </div>
      </div>
      <!-- / APP TITLE -->

    </div>
    <!-- / HEADER -->

    <!-- CONTENT CARD -->
    <div class="content-card">

      <!-- CONTENT -->
      <div class="content">

        <form name="subscriptionForm" [formGroup]="subscriptionForm" class="subscription w-100-p" fxLayout="column" fxFlex novalidate>

          <div class=" mat-tab-header header  p-24">
            <h2 class="m-0">Subscription Information</h2>
          </div>

          <div class="tab-content p-24" fusePerfectScrollbar>


            <div fxLayout="row" fxLayoutAlign="start center" class="w-100-p">
              <mat-form-field appearance="outline" floatLabel="always"  fxFlex="50">
                <mat-label> Name</mat-label>
                <input matInput placeholder="Name" name="name" formControlName="name"
                  >
                <mat-error>Name must be valid!</mat-error>
              </mat-form-field>
              <mat-form-field appearance="outline" floatLabel="always" fxFlex="50"  class="pl-4">
                <mat-label>Duration</mat-label>
                <input matInput placeholder="duration" name="duration" formControlName="duration"
                >
                <mat-error>Duration must be valid!</mat-error>
              </mat-form-field>
            </div>


            <div fxLayout="row" fxLayoutAlign="start center" class="w-100-p">

              <mat-form-field  appearance="outline" floatLabel="always" fxFlex="50" >
                <mat-label>Type </mat-label>

                <mat-select placeholder="Type" name="type" formControlName="type" >

                  <mat-option *ngFor="let item of offertype" value="item">{{item}}</mat-option>
                </mat-select>
              </mat-form-field>

              <div appearance="outline" floatLabel="always" fxFlex="50"  class="pl-4" >
                <mat-checkbox
                        name="isFree" formControlName="isFree"
                         >
                  <mat-label>Checked if its free </mat-label>


                </mat-checkbox>

              </div>
            </div>

            <button mat-raised-button class="save-subscription-button" [disabled]="subscriptionForm.invalid" *ngIf="pageType ==='new'"
              (click)="addSubscription()">
              <span>ADD</span>
            </button>

            <button mat-raised-button class="save-subscription-button" [disabled]="subscriptionForm.invalid || subscriptionForm.pristine"
              *ngIf="pageType ==='edit'" (click)="saveSubscription()">
              <span>SAVE</span>
            </button>

          </div>

        </form>

      </div>
      <!-- / CONTENT -->

    </div>
    <!-- / CONTENT CARD -->

  </div>
  <!-- / CENTER -->

</div>
