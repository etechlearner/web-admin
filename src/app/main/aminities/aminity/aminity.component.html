<div id="aminity" class="page-layout carded fullwidth inner-scroll">
  <div class="top-bg accent"></div>
  <div class="center">
    <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">
      <div fxLayout="row" fxLayoutAlign="start center">
        <button mat-icon-button class="mr-0 mr-sm-16" [routerLink]="'/aminities'">
          <mat-icon>arrow_back</mat-icon>
        </button>

        <!-- <div class="aminity-image mr-8 mr-sm-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                  <img *ngIf="aminity.images[0]" [src]="aminity.images[0].url">
                  <img *ngIf="!aminity.images[0]" [src]="'assets/images/ecommerce/product-image-placeholder.png'">
              </div> -->

        <div fxLayout="column" fxLayoutAlign="start start" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
          <div class="h2">
            Amenity
          </div>
        </div>
      </div>
    </div>

    <div class="content-card">
      <div class="content">
        <form name="aminityForm" [formGroup]="aminityForm" class="aminity w-100-p" fxLayout="column" fxFlex novalidate>
          <div class=" mat-tab-header header  p-24">
            <h2 class="m-0" *ngIf="pageType ==='new'">Add Amenity</h2>
            <h2 class="m-0" *ngIf="pageType ==='edit'">Edit Amenity</h2>
          </div>

          <div class="tab-content p-24" fusePerfectScrollbar>
            <div fxLayout="row" fxLayoutAlign="start center" class="w-100-p">
              <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Amenity Name</mat-label>
                <input matInput placeholder="First Name" maxlength="50" name="name" formControlName="name">
                <mat-error>Name must be valid!</mat-error>
              </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start center" class="w-100-p">
              <div appearance="outline" fxFlex="50" class="field-file">
                <mat-label fxLayoutAlign="start center">
                  <input mat-raised-button hidden name="image" formControlName="image" type="file"
                    (change)="selectFile($event)" #fileInput accept=".png" />

                  <img class="avatar mr-0 mr-sm-16" [src]="imageSrc || 'assets/images/avatars/ic_select_image.png'">
                  <span class="username mr-12" fxHide
                    fxShow.gt-sm>{{currentFileUpload === undefined ? 'Image Size (200x200)' : currentFileUpload?.file.name }}</span>

                  <button fxFlex="40" mat-raised-button class="mat-accent " (click)="selectIcons()" mat-button=""
                    type="button"> Select </button>
                </mat-label>
                <mat-progress-bar mode="determinate" *ngIf="false" value="{{progress.percentage}}"></mat-progress-bar>
              </div>
            </div>
            <br>
            <br>
            <button mat-raised-button class="save-aminity-button" [disabled]="aminityForm.invalid"
              *ngIf="pageType ==='new'" (click)="addAminity()">
              <span>ADD</span>
            </button>

            <button mat-raised-button class="save-aminity-button" [disabled]="aminityForm.invalid "
              *ngIf="pageType ==='edit'" (click)="updateAminity()">
              <span>SAVE</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
