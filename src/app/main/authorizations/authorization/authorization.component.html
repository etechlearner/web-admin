<div id="authorization" class="page-layout carded fullwidth inner-scroll">

  <!-- TOP BACKGROUND -->
  <div class="top-bg accent"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">

    <!-- HEADER -->
    <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">

      <!-- APP TITLE -->
      <div fxLayout="row" fxLayoutAlign="start center">

        <button mat-icon-button class="mr-0 mr-sm-16" [routerLink]="'/authorizations'">
          <mat-icon>arrow_back</mat-icon>
        </button>

        <!-- <div class="authorization-image mr-8 mr-sm-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                  <img *ngIf="authorization.images[0]" [src]="authorization.images[0].url">
                  <img *ngIf="!authorization.images[0]" [src]="'assets/images/ecommerce/product-image-placeholder.png'">
              </div> -->

        <div fxLayout="column" fxLayoutAlign="start start" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
          <div class="h2" *ngIf="pageType ==='edit'">
            {{authorization.title}} -- {{env}}
          </div>
          <div class="h2" *ngIf="pageType ==='new'">
            New Authorization
          </div>
          <div class="subtitle secondary-text">
            <span>Authorization Detail</span>
          </div>
        </div>
      </div>
      <!-- / APP TITLE -->

    </div>
    <!-- / HEADER -->

    <!-- CONTENT CARD -->
    <div class="content-card">

      <!-- CONTENT -->
      <div class="content">

        <form name="authorizationForm" [formGroup]="authorizationForm" class="authorization w-100-p" fxLayout="column" fxFlex novalidate>

          <div class=" mat-tab-header header  p-24">
            <h2 class="m-0">Authorization Information</h2>
          </div>

          <div class="tab-content p-24" fusePerfectScrollbar>


            <div fxLayout="row" fxLayoutAlign="start center" class="w-100-p">
              <mat-form-field appearance="outline"  fxFlex="100">
                <mat-label>Authorization Name</mat-label>
                <input matInput placeholder="First Name" name="name" formControlName="name"
                  >
                <mat-error>Name must be valid!</mat-error>
              </mat-form-field>
            </div>

            <!-- <div fxLayout="row" fxLayoutAlign="start center" class="w-100-p">
              <mat-form-field  appearance="outline" floatLabel="always" fxFlex="100">
           
              <mat-select placeholder="Toppings"  [formControl]="toppings" multiple>
                <mat-select-trigger>
                  {{toppings.value ? toppings.value[0].resourceName : ''}}
                  <span *ngIf="toppings.value?.length > 1" class="example-additional-selection">
                    (+{{toppings.value.length - 1}} {{toppings.value?.length === 2 ? 'other' : 'others'}})
                  </span>
                </mat-select-trigger>
                <mat-option *ngFor="let item of authorizationResources" [value]="item">{{item.resourceName}}</mat-option>
              </mat-select>
            </mat-form-field>
            </div> -->

            <button mat-raised-button class="save-authorization-button" [disabled]="authorizationForm.invalid" *ngIf="pageType ==='new'"
              (click)="addAuthorization()">
              <span>ADD</span>
            </button>

            <button mat-raised-button class="save-authorization-button" [disabled]="authorizationForm.invalid || authorizationForm.pristine"
              *ngIf="pageType ==='edit'" (click)="saveAuthorization()">
              <span>SAVE</span>
            </button>

          </div>



        </form>

      </div>
      <!-- / CONTENT -->

    </div>
    <!-- / CONTENT CARD -->

  </div>
  <!-- / CENTER -->

</div>
