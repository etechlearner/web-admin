<div id="gym" class="page-layout carded fullwidth inner-scroll">
  <div class="top-bg accent"></div>
  <div class="center">
    <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">
      <div fxLayout="row" fxLayoutAlign="start center">
        <button mat-icon-button class="mr-0 mr-sm-16" (click)="goBack()">
          <mat-icon>arrow_back</mat-icon>
        </button>

        <!-- <div class="gym-image mr-8 mr-sm-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                    <img *ngIf="gym.images[0]" [src]="gym.images[0].url">
                    <img *ngIf="!gym.images[0]" [src]="'assets/images/ecommerce/product-image-placeholder.png'">
                </div> -->

        <div fxLayout="column" fxLayoutAlign="start start" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
          <div class="h2">
            {{gym.name}}
          </div>

          <div class="subtitle secondary-text">
            <span>Gym Subscription</span>
          </div>
        </div>
      </div>
    </div>

    <div class="content-card">
      <div class="content">
        <form name="gymForm" [formGroup]="gymForm" class="gym w-100-p" fxLayout="column" fxFlex novalidate>
          <div class=" mat-tab-header header  p-24">
            <h2 class="m-0">Gym Commission</h2>
          </div>

          <div class="tab-content p-24" fusePerfectScrollbar>
            <input hidden name="gymId" formControlName="gymId" value="null">

            <div fxLayout="row" fxLayoutAlign="start center" class="w-100-p">
              <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Gym Billing Cost($)</mat-label>
                <input pattern="[0-9]+(\.[0-9][0-9]?)?" matInput name="billingCost" formControlName="billingCost">
                <mat-error>Billing Cost must be valid!</mat-error>
              </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start center" class="w-100-p">
              <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Gym Commission(%)</mat-label>
                <input matInput pattern="[0-9]+(\.[0-9][0-9]?)?" min="0" max="100" name="commission" formControlName="commission">
                <mat-error>Gym Commission must be valid!</mat-error>
              </mat-form-field>
            </div>

            <button mat-raised-button class="save-gym-button" [disabled]="gymForm.invalid || gymForm.pristine"
              (click)="saveGym()">
              <span>SAVE</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
